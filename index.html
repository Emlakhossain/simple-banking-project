<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Banking web site</title>
    <!-- tawildwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-center text-green text-5xl mt-12 font-extrabold">Welcome To <span class="text-red-500	">My
                Banking
                Page</span></h1>

        <section class=" items-center ">
            <div style="height: 200px;" class="display-block w-3/4 mx-auto bg-green-200 mt-8 p-3 h-90">
                <input id="user-id" class="my-2 w-3/4 p-2" type="email" name="" placeholder="Enter your email" required
                    id="">
                <br>
                <input id="user-password" class="w-3/4 p-2 my-2" type="password" name="" placeholder="Password" id=""
                    required>
                <br>
                <button id="login-btn" class=" rounded bg-amber-700 px-6 py-2 mt-2 text-white"
                    type="submit">Submit</button>
            </div>
        </section>
    </header>

    <script src="js/bank.js"></script>
</body>

</html>
